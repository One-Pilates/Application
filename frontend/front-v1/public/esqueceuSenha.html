<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="assets/logoBranca.png" type="image/x-icon">
  <link rel="stylesheet" href="css/esqueceusenha.css">
  <script src="js/esqueceuSenha.js"></script>
  <title>Redefinir Senha</title>
</head>
<body>
  <div class="reset-page">
    <div class="container-form">
      <div class="form-container">
        <p class="title">Redefinir Senha</p>
        <p class="subtitle">Digite sua nova senha e confirme para continuar</p>
        <form class="form" onsubmit="return false">
           <div class="input-field">
             <label class="input-label" for="password">Senha</label>
             <input type="password" class="input" placeholder="Nova senha" id="senha" required>
            </div>
            
            <div class="input-field">
              <label class="input-label" for="password">Confirmar Senha</label>
              <input type="password" class="input" placeholder="Confirmar nova senha" id="confirmarSenha" required>
            </div>

          <button type="submit" class="form-btn" onclick="atualizarSenha()">Redefinir Senha</button>
          
          <button type="button" class="form-btn btn-secondary">Cancelar</button>
        </form>

        <p class="back-to-login">
          Lembrou da senha?<a href="login.html" class="back-to-login-link">Voltar ao login</a>
        </p>
      </div>
    </div>
    
    <div class="background">
      <img src="./assets/logoBranca.png" alt="Logo">
    </div>
  </div>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
